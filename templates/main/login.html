{% extends 'layouts/base.html' %}
{% load i18n %}
{% block title %}
    {% trans 'Login' %}
{% endblock %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-6 mt-3 offset-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        {% trans 'Login' %}
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            {{ login_form|crispy }}
                            <button class="btn btn-success px-5 py-2">{% trans "Save" %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
